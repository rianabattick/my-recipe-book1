{% extends 'base.html' %}

{% block title %}Add Kitchen Item{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 space-y-6">

  <!-- Back Link -->
  <a href="/kitchen" class="text-primary hover:underline font-semibold block">
    ‚Üê Back to Kitchen
  </a>

  <!-- Title -->
  <h1 class="text-2xl font-bold text-center text-gray-800">Add an Item to Your Kitchen</h1>

  <!-- Add Item Form -->
  <form method="POST" class="space-y-4">
    <input
      type="text"
      name="item"
      placeholder="Ingredient name"
      required
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
    >
    <button
      type="submit"
      class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary-dark transition"
    >
      Add Item
    </button>
  </form>

</div>
{% endblock %}
