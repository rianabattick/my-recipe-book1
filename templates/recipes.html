{% extends 'base.html' %}

{% block title %}My Recipes{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto space-y-8">

  <!-- Back Button -->
  <a href="/" class="text-primary hover:underline font-semibold">
    ‚Üê Back
  </a>

  <!-- Page Title -->
  <h1 class="text-3xl font-bold text-center text-gray-800">My Recipes</h1>

  <!-- Recipe Grid -->
  <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 ">
    {% for recipe in recipes %}
      <div class="bg-white shadow-md rounded-lg overflow-hidden hover-card">
        <!-- Recipe Header -->
        <div class="flex justify-between items-center p-4">
          <h2 class="text-lg font-semibold text-gray-800">
            <a href="/recipe/{{ loop.index0 }}" class="hover:text-primary transition">
              {{ recipe.title }}
            </a>
          </h2>
          <a href="/delete-recipe/{{ loop.index0 }}" class="text-red-500 hover:text-red-700 transition">
            <i class="fa-solid fa-trash"></i>
          </a>
        </div>

        <!-- Image Thumbnail -->
        {% if recipe.image %}
          <img src="{{ url_for('static', filename='uploads/' + recipe.image) }}"
               alt="{{ recipe.title }}"
               class="w-full h-48 object-cover">
        {% endif %}
      </div>
    {% endfor %}
  </div>

  <!-- Add Recipe Button -->
  <div class="text-center pt-6">
    <a href="/add-recipe"
       class="bg-primary text-white px-6 py-2 rounded-md hover:bg-primary-dark transition">
      Add Recipe
    </a>
  </div>

</div>
{% endblock %}
