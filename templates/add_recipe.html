{% extends 'base.html' %}

{% block title %}Add a Recipe{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6 space-y-6">

  <!-- Back to Recipes Link -->
  <a href="/recipes" class="text-primary hover:underline font-semibold block">
    ‚Üê Back to Recipes
  </a>

  <!-- Page Title -->
  <h1 class="text-2xl font-bold text-center text-gray-800">Add a New Recipe</h1>

  <!-- Recipe Form -->
  <form method="POST" class="space-y-4">

    <!-- Title Input -->
    <input type="text"
           name="title"
           placeholder="Recipe Title"
           required
           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">

    <!-- Ingredients Textarea -->
    <textarea name="ingredients"
              placeholder="Ingredients (comma-separated)"
              required
              rows="3"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"></textarea>

    <!-- Method Textarea -->
    <textarea name="method"
              placeholder="Method (fullstop-separated)"
              required
              rows="5"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"></textarea>

    <!-- Submit Button -->
    <button type="submit"
            class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary-dark transition">
      Add Recipe
    </button>
  </form>

</div>
{% endblock %}
