<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <title>Add a Recipe</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <a href="/recipes" class="back-button">Back to Recipes</a>
    <h1>Add a New Recipe</h1>
  
    <div class="card">
      <form method="POST" class="recipe-form">
        <input type="text" name="title" placeholder="Recipe Title" required><br>
        <textarea name="ingredients" placeholder="Ingredients (comma-separated)" required></textarea><br>
        <textarea name="method" placeholder="Method (fullstop-separated)" required></textarea><br>
        <button type="submit" class="button">Add Recipe</button>
      </form>
    </div>
  </div>
</body>
</html>
